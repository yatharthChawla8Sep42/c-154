<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="js/y-axis.js"></script>
        <script src="js/diver.js"></script>
        <script src="js/terrain.js"></script>
        <script src="js/bubbles.js"></script>
        <script src="js/fish.js"></script>
        <script src="js/coin.js"></script>
    </head>
    <body>
        <a-scene renderer="colorManagement: true;">
            <!--Camera-->
            <a-entity 
                camera
                position="0 15 10"
                rotation="-35 0 0"
            ></a-entity>

            <!--Sky-->
            <a-sky src="assets/blue_fade_bg.png"></a-sky>
            
            <!--Terrain-->
            <a-entity
                id="terrain"
                position="0 -75 -50"
                rotation="-90 0 0"
                animation="property:position; to: 0 -75 50; loop:true; easing:linear; dur: 15000"
                terrain
                rotate-terrain
                fish
                coin
            ></a-entity>

            <!--Bubbles-->
            <a-entity
                id="bubbles"
                position="0 -5 -10"
                rotation="-90 180 0"
                bubbles
                rotate-bubbles
            ></a-entity>

            <!--Diver-->
            <a-entity
                id="diver"
                position="0 0 0"
                rotation="-20 180 0"
                diver
                rotate-diver
            ></a-entity>
        </a-scene>
    </body>
</html>
